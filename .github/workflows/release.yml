# This workflow will build the binary once a a new release tag occurs

name: Release New Binary

on:
  release:
    types: [released]

jobs:
  build-linux-amd64:
    name: Build linux/amd64 binary (musl)
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    if: startsWith(github.ref, 'refs/tags/v')

    env:
      BINARY_VERSION: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies (for CGO with musl)
        run: |
          apk update
          apk add --no-cache build-base linux-headers

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 \
          CC=gcc \
          LDFLAGS="-linkmode external -extldflags=-static" \
          VERSION=${{ env.BINARY_VERSION }} make build

      - name: Debug - List contents after build
        run: |
          echo "Contents of ./build/ directory:"
          ls -F ./build/ || echo "  ./build/ directory not found or empty."

      - name: Binary Test Version
        run: ./build/sixd version

      - name: Binary Test
        run: ./build/sixd

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sixd-binary
          path: ./build/sixd

  upload-to-gcs:
    name: Upload binary to GCS
    runs-on: ubuntu-latest
    needs: build-linux-amd64

    env:
      GCS_BUCKET: ${{ secrets.SIXNET_BINARIES_BUCKET }}
      BINARY_VERSION: ${{ github.event.release.tag_name }}

    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: sixd-binary
          path: .

      - name: Auth GCLOUD
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.SIXNET_BINARIES_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to cloud storage
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: ./sixd
          destination: ${{ env.GCS_BUCKET }}/sixd/${{ env.BINARY_VERSION }}/.
          process_gcloudignore: false
