swagger: "2.0"
info:
  title: SIX Chain - gRPC Gateway docs
  description: A REST interface for state queries and transactions
  version: 1.0.0
paths:
  /thesixnetwork/six-protocol/nftadmin/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: NFTAdminParams
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    "@type":
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /thesixnetwork/sixnft/nftadmin/authorization:
    get:
      summary: Queries a Authorization by index.
      operationId: Authorization
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties:
              Authorization:
                type: object
                properties:
                  root_admin:
                    type: string
                  permissions:
                    type: object
                    properties:
                      permissions:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            addresses:
                              type: object
                              properties:
