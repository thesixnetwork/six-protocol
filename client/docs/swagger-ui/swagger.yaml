                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /thesixnetwork/six-protocol/nftmngr/list_active_proposal:
    get:
      summary: Queries a list of ListActiveProposal items.
      operationId: ListActiveProposal
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties:
              virtualSchemaProposal:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    proposalType:
                      type: string
                      enum:
                        - CREATE
                        - EDIT
                      default: CREATE
                    virtualSchema:
                      type: object
                      properties:
                        virtualNftSchemaCode:
                          type: string
                        registry:
                          type: array
                          items:
                            type: object
                            properties:
                              nftSchemaCode:
                                type: string
                              decision:
                                type: string
                                enum:
                                  - PENDING
                                  - REJECT
                                  - ACCEPT
                                default: PENDING
                        enable:
                          type: boolean
                          title: >-
                            link wih virtual action. We will not put in here to
                            reduce redundance info
                    actions:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          desc:
                            type: string
                          disable:
                            type: boolean
                          when:
                            type: string
                          then:
                            type: array
                            items:
                              type: string
                          allowed_actioner:
                            type: string
                            enum:
                              - ALLOWED_ACTIONER_ALL
                              - ALLOWED_ACTIONER_SYSTEM_ONLY
                              - ALLOWED_ACTIONER_USER_ONLY
                            default: ALLOWED_ACTIONER_ALL
                          params:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                desc:
                                  type: string
                                data_type:
                                  type: string
                                required:
                                  type: boolean
                                default_value:
                                  type: string
                    executors:
                      type: array
                      items:
                        type: string
                    submitTime:
                      type: string
                      format: date-time
                    votingStartTime:
                      type: string
                      format: date-time
                    votingEndTime:
                      type: string
                      format: date-time
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    "@type":
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /thesixnetwork/six-protocol/nftmngr/lock_schema_fee:
    get:
      summary: Queries a list of LockSchemaFee items.
      operationId: LockSchemaFeeAll
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties:
              lockSchemaFee:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    virtualSchemaCode:
                      type: string
                    amount:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    proposer:
                      type: string
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    "@type":
                      type: string
                  additionalProperties: {}
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.
          in: query
          required: false
          type: boolean
      tags:
        - Query
