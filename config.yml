validator:
  name: bob
  staked: "1000000000000usix"
client:
  openapi:
    path: "docs/static/openapi.yml"
  typescript:
    path: "ts-client"
  vuex:
    path: "vue/src/store"
faucet:
  name: faucet
  coins: ["10finix", "1000000000usix"]
build:
  binary: "sixd"
  main: "cmd/sixd"
  ldflags:
    - '-X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"'
  tags:
    - netgo
    - ledger
init:
  home: "$HOME/.six"
  app:
    grpc-web:
      enable: true
    api:
      swagger: true
genesis:
  chain_id: "testnet"
  app_state:
    staking: # Overwrite genesis for staking module
      params:
        bond_denom: "usix"
        max_validators: 3
        unbonding_time: "300s"
      validator_approval:
        approver_address: "6x1t3p2vzd7w036ahxf4kefsc9sn24pvlqphcuauv"
        enabled: false
    mint:
      params:
        mint_denom: "usix"
    crisis:
      constant_fee:
        denom: "usix"
    gov:
      deposit_params:
        min_deposit: [{ amount: "1000000", denom: "usix" }]
      voting_params:
        voting_period: "300s"
    bank:
      denom_metadata:
        [
          {
            description: "The native staking token of the SIX Protocol.",
            denom_units:
