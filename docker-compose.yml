version: '3'

services:
  sixnode0:
    container_name: sixnode0
    image: "gcr.io/six-protocol/sixnode:2.3.0"
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
    volumes:
      - ./build/sixnode0/:/opt/build/six_home/
    command: bash ${COMMAND}.sh sixnode0
    environment:
      - TZ=Asia/Bangkok
    networks:
      localnet:
        ipv4_address: 192.167.10.2

  sixnode1:
    container_name: sixnode1
    image: "gcr.io/six-protocol/sixnode:2.3.0"
    ports:
      - "26659-26660:26656-26657"
    volumes:
      - ./build/sixnode1/:/opt/build/six_home/
    command: bash ${COMMAND}.sh sixnode1
    environment:
      - TZ=Asia/Soul
    networks:
      localnet:
        ipv4_address: 192.167.10.3

  sixnode2:
    container_name: sixnode2
    image: "gcr.io/six-protocol/sixnode:2.3.0"
    ports:
      - "26661-26662:26656-26657"
    volumes:
      - ./build/sixnode2/:/opt/build/six_home/
    command: bash ${COMMAND}.sh sixnode2
    environment:
      - TZ=America/New_York
    networks:
      localnet:
        ipv4_address: 192.167.10.4

  sixnode3:
    container_name: sixnode3
    image: "gcr.io/six-protocol/sixnode:2.3.0"
    ports:
      - "26663-26664:26656-26657"
    volumes:
      - ./build/sixnode3/:/opt/build/six_home/
    command: bash ${COMMAND}.sh sixnode3
    environment:
      - TZ=Europe/London
    networks:
      localnet:
        ipv4_address: 192.167.10.5

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.167.10.0/16