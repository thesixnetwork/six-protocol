specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC20Imp
    network: mainnet
    source:
      address: "0x3753c81072a56072840990d3d02f354efb7425a3"
      abi: ERC20Imp
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AllAssetUpdatersRevoked
        - Approval
        - AssetUpdaterAdded
        - AssetUpdaterRemoved
        - HolderAdded
        - HolderUpdated
        - MultipleHoldersAdded
        - MultipleHoldersUpdated
        - OwnershipTransferred
        - Transfer
      abis:
        - name: ERC20Imp
          file: ./abis/ERC20Imp.json
      eventHandlers:
        - event: AllAssetUpdatersRevoked()
          handler: handleAllAssetUpdatersRevoked
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: AssetUpdaterAdded(address)
          handler: handleAssetUpdaterAdded
        - event: AssetUpdaterRemoved(address)
          handler: handleAssetUpdaterRemoved
        - event: HolderAdded(string,uint256,string)
          handler: handleHolderAdded
        - event: HolderUpdated(string,uint256,uint256,string)
          handler: handleHolderUpdated
        - event: MultipleHoldersAdded(string[],uint256[],string[])
          handler: handleMultipleHoldersAdded
        - event: MultipleHoldersUpdated(string[],uint256[],uint256[],string[])
          handler: handleMultipleHoldersUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc-20-imp.ts
