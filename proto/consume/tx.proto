syntax = "proto3";
package thesixnetwork.sixprotocol.consume;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/thesixnetwork/six-protocol/x/consume/types";

// Msg defines the Msg service.
service Msg {
  rpc UseNft(MsgUseNft) returns (MsgUseNftResponse);
  rpc UseNftByEVM(MsgUseNftByEVM) returns (MsgUseNftByEVMResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgUseNft {
  string creator = 1;
  string token = 2;
  string timestamp = 3;
}

message MsgUseNftResponse {
  uint64 Id = 1;
}

message MsgUseNftByEVM {
  string creator = 1;
  string token = 2;
  string ethSignature = 3;
  string signMessage = 4;
  string ethAddress = 5;
}

message MsgUseNftByEVMResponse {
}

// this line is used by starport scaffolding # proto/tx/message
